<div class="flex gap-8 board-container">
  <div class="p-4 flex-1 bg-stone-300 board" *ngFor="let taskType of taskTypes">
    <div class="mb-4 board-header">
      <h1 class="text-center font-bold board-title" [innerText]="taskType"></h1>
    </div>

    <div class="board-tasks">
      <task-card
        *ngFor="let task of getTasksOfType(taskType)"
        [image]="task.img"
        [title]="task.titulo"
        [deadline]="task.fechaFin"
        [assignedUsers]="task.usuarios"
        [taskType]="task.lista"
        (click)="startTaskEdit(task)">
      </task-card>

      <task-card
        [title]="'➕ Añadir tarea nueva...'"
        (click)="startEmptyTaskEdit()">
      </task-card>
    </div>
  </div>
</div>

<div class="task-form-container">
</div>
