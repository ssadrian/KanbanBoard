<div class="board-container">
  <div class="board" *ngFor="let taskType of taskTypes">
    <div class="board-header">
      <h1 class="board-title" [innerText]="taskType"></h1>
    </div>

    <div class="board-tasks">
      <task-card
        *ngFor="let task of getTasksOfType(taskType)"
        [image]="task.img"
        [title]="task.title"
        [deadline]="task.deadline?.toString()"
        [assignedUsers]="task.users"
        [taskType]="task.taskType"
      ></task-card>
    </div>
  </div>
</div>
