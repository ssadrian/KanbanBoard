<div class="board-container" *ngIf="!showTaskForm">
  <div class="board" *ngFor="let taskType of taskTypes">
    <div class="board-header">
      <h1 class="board-title" [innerText]="taskType"></h1>
    </div>

    <div class="board-tasks">
      <task-card
        *ngFor="let task of getTasksOfType(taskType)"
        [task]="task"
        (click)="startTaskEdit(task)"
      >
      </task-card>

      <task-card
        [title]="'➕ Añadir tarea nueva...'"
        (click)="startTaskEditOfType(taskType)"
      >
      </task-card>
    </div>
  </div>
</div>

<task-form *ngIf="showTaskForm"
           [task]="taskForm"
           (onTaskSave)="saveTask($event)"
           (onFormExit)="toggleTaskForm()">
</task-form>
