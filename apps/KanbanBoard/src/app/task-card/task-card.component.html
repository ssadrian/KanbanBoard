<div class="task">
  <div class="task-header-image" [style.background-image]="'url(' + image + ')'" *ngIf="image"></div>

  <div class="title" [innerText]="title"></div>

  <div class="task-footer" *ngIf="deadline && assignedUsers">
    <div class="deadline" [ngClass]="deadlineType" *ngIf="deadline">
      <span class="clock-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </span>
      <span class="date" [innerText]="deadline.toLocaleDateString()"></span>
    </div>

    <div class="assigned-users" *ngIf="assignedUsers">
      <img class="user-img" *ngFor="let user of assignedUsers" [src]="user.img" [alt]="user.alt"
           [matTooltip]="user.alt">
    </div>
  </div>
</div>

<div class="glow"></div>
